application: huffduff-video
version: 1
runtime: python27
threadsafe: yes
api_version: 1

builtins:
- remote_api: on
- appstats: on

libraries:
- name: ssl
  version: latest

handlers:

- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always

- url: /get
  script: app.application
  secure: always

skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?(debian|docs?|examples?|pydocs?|python3|ref|samples?|tests?)/.*
